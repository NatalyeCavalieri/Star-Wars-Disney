<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars - Disney Plus</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./images/Logo Disney.svg" alt="logo da disney plus">
      </div>
     <ul>
      <li><a href="#"><img src="./image/HOME.svg" alt="">INÍCIO</a></li>
  
      <li><a href="#"><img src="./image/Frame.svg" alt="">PESQUISA</a></li>
    
      <li><a href="#"><img src="./image/Frame (1).svg" alt="">MINHA LISTA</a></li>
     
      <li><a href="#"><img src="./image/Frame (2).svg" alt="">ORIGINAIS</a></li>
    
      <li><a href="#"><img src="./image/Frame (3).svg" alt="">FILMES</a></li>
    
      <li><a href="#"><img src="./image/Frame (4).svg" alt="">SÉRIES</a></li>
     </ul>
    </nav>
    <div class="avatar">
      <span>Nata</span>
      <img src="./images/image 2.png" alt="avatar">
    </div>
  </header>
  <video loop autoplay playsinline controls src="./video/mandalorian.mp4"></video>

  <main>
    <div>
      <h3>Catálogo completo</h3>
    </div>

    <section class="gallery">
      <div class="card">
        <img src="./images/card1.jpg" alt="">
      </div>

      <div class="card">
        <img src="./images/card2.jpg" alt="">
      </div>

      <div class="card">
        <img src="./images/card3.jpg" alt="">
      </div>

      <div class="card">
        <img src="./images/card4.jpg" alt="">
      </div>

      <div class="card">
        <img src="./images/card5.jpg" alt="">
      </div>

      <div class="card">
        <img src="./images/card6.jpg" alt="">
      </div>

      <div class="card">
        <img src="./images/card7.jpg" alt="">
      </div>

      <div class="card">
        <img src="./images/card8.jpg" alt="">
      </div>
    </section>

  </main>

</body>
</html>
